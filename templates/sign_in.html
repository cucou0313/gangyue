<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>港约,寻找志同道合</title>

    <link rel="stylesheet" href="../static/css/font-awesome.css">
    <link rel="stylesheet" href="../static/css/login_style.css">

</head>

<body>

    <div class="materialContainer">
        <div class="box">
            <div class="title">登 录</div>
            <form action="/sign_in" method="post" id="form1">
                <div class="input">
                    <label for="name">用户名</label>
                    <input type="text" name="userId" id="name">
                    <span class="spin"></span>
                </div>
                <div class="input">
                    <label for="pass">密 码</label>
                    <input type="password" name="userPsd" id="pass">
                    <span class="spin"></span>
                </div>
                <!-- 要为button确定type="button"，默认为type="submit" -->
                <div class="button login">
                    <button type="button" onclick="checklogin();">
                        <span>登 录</span>
                        <i class=" fa fa-check"></i>
                    </button>
                </div>
            </form>
            <a href="/" class="link">返 回</a>
        </div>

        <div class="overbox">
            <div class="material-button alt-2" id="signupBtn">
                <span class="shape"></span>
            </div>
            <div class="title">注 册</div>
            <form action="/sign_up" method="post" id="form2">
                <div class="input">
                    <label for="regname">用户名</label>
                    <input type="text" name="userId" id="regname">
                    <span class="spin"></span>
                </div>
                <div class="input">
                    <label for="regpass">密码</label>
                    <input type="password" name="userPsd" id="regpass">
                    <span class="spin"></span>
                </div>
                <div class="input">
                    <label for="reregpass">确认密码</label>
                    <input type="password" name="reuserPsd" id="reregpass">
                    <span class="spin"></span>
                </div>
                <div class="button">
                    <button type="button" onclick="checkregister();">
                        <span>注 册</span>
                    </button>
                </div>
            </form>
        </div>

    </div>

    <script src="../static/js/jquery-1.8.3.min.js"></script>
    <script src="../static/js/login_index.js"></script>
    <script type="text/javascript">
        function checklogin() {
            var userId = document.getElementById("name").value;
            var userPsd = document.getElementById("pass").value;
            if (userId == "" || userPsd == "") {
                alert("学号和密码不能为空！");
            } else {
                $('form1').submit();
            }
        }

        function checkregister() {
            var userId = document.getElementById("regname").value;
            var userPsd = document.getElementById("regpass").value;
            var reuserPsd = document.getElementById("reregpass").value;
            if (userId == "" || userPsd == "" || reuserPsd == "") {
                alert("学号和密码不能为空！");
            } else {
                if (userPsd == reuserPsd) {
                    $('form2').submit();
                } else {
                    alert("密码不一致！");
                }
            }
        }
    </script>

    {% block script %}{% endblock %}
</body>

</html>
