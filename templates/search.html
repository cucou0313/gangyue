<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>港约,寻找志同道合</title>
    <link rel="icon" type="image/gif" href="../static/img/xjtu.gif" />
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="../static/js/jquery-3.4.1.min.js"></script>
    <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="../static/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <div class="row clearfix">
                    <div class="col-md-2 column">
                    </div>
                    <div class="col-md-8 column">
                        <br><br><br><br>
                        <h1>检索结果</h1>
                        <hr />
                        {% for item in posts %}
                        <div class="card">
                            <div class="card-header bg-info text-white">
                                <h4>title：{{ item.title }}</h4>
                            </div>
                            <div class="card-body bg-light text-dark">
                                <li>category：{{ item.category }}</li>
                                <li>added_time：{{ item.added_time }}</li>
                                <li>user_id：{{ item.user_id }}</li>
                            </div>
                            <div class="card-footer bg-secondary text-white">
                                <form>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">留言：</span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="写下你想说的..">
                                    </div>
                                    <button type="button">
                                        <span>submit</span>
                                    </button>
                                </form>
                            </div>
                            <br>
                            <hr />
                            {% endfor %}

                            {%import 'pages.html' as pg%}
                            {{pg.my_paginate(pagination,'search')}}
                        </div>
                    </div>
                    <div class="col-md-2 column">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
